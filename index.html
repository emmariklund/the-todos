<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <h1>Veckans Att göra-lista</h1>
      <br /><br />
      <div id="textInput">
        <form id="writeList" class="row g-2">
          <div class="col-auto">
            <label for="myInput" class="visually-hidden">Ny uppgift...</label>
            <input
              type="text"
              class="form-control"
              id="myInput"
              placeholder="Ny uppgift..."
            />
          </div>
          <div class="col-auto">
            <button type="submit" id="buttonClick" class="btn btn-warning mb-3">
              LÄGG TILL UPPGIFT
            </button>
          </div>
        </form>
      </div>
      <ul id="toDoList" class="list-group list-group-flush"></ul>
      <br />
      <button id="sortButton" class="btn btn-warning">
        SORTERA UPPGIFTER (A-Ö)
      </button>
    </div>
  </body>
</html>
